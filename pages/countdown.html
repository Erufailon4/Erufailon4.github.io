<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown Generator - erufailon4.github.io </title>
    <link rel="stylesheet" href="/style/w3.css" />
    <script src="/js/countdown.js"></script>
</head>

<body>
<div class="w3-container" id="app">
    <p><a href="javascript:history.back()">&larr; Back</a> </p>
    <h3>Countdown Generator</h3>
    <p><small>Please note that Mozilla Firefox and Safari don't currently support the datetime-local input type used in this generator.</small> </p>
    <form name="generator">
        <p>Count down to date: <input type="datetime-local" name="downtodate" /> </p>
        <p>Message to show when over: <input type="text" name="overmsg" /> </p>
        <p><button type="button" class="w3-button w3-light-grey" onclick="printCountdown(generator.downtodate.value, 'result', generator.overmsg.value);">Go</button> </p>
    </form>
    <p id="result"></p>
</div>
</body>
</html>
