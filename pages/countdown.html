<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="file:///Users/Juho/Komodo%20docsit/GitHubPages/Erufailon4.github.io/js/countdown.js"></script>
</head>

<body>
<div class="w3-container" id="app">
    <p><a href="javascript:history.back()">&larr; Back</a> </p>
    <h3>Countdown Generator</h3>
    <p></p>
    <form name="generator">
        <p>Count down to date: <input type="datetime-local" name="downtodate" /> </p>
        <p>Message to show when over: <input type="text" name="overmsg" /> </p>
        <p><button type="button" class="w3-button w3-light-grey" onclick="printCountdown(generator.downtodate.value, 'result', generator.overmsg.value);">Go</button> </p>
    </form>
    <p id="result"></p>
</div>
</body>
</html>
